<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="../../assets/main.js"></script>
    <link rel="stylesheet" href="../../assets/style.css" />
    <title>Login Administrador</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Indica Fatec</h2>

      <nav>
        <a href="/" class="nav_link">Home</a>
      </nav>
    </header>

    <main class="main_esqueci-senha">
      <form class="form_esqueci-senha" action="">
        <h3 class="form_title-esqueci-senha">Alteração de senha</h3>

        <!-- ID do Administrador -->
        <label for="email">
          <strong>Digite seu email:*</strong>
        </label>
        <input required type="email" id="email" placeholder="seu@email.com" />

        <input
          class="btn_esqueci-senha"
          type="submit"
          value="Redefinir Senha"
        />
      </form>
    </main>
  </body>
</html>
