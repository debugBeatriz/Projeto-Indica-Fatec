<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../assets/style.css" />
    <title>Cadastro Aluno</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Indica Fatec</h2>

      <nav>
        <a href="/" class="nav_link">Home</a>
      </nav>
    </header>

    <main class="col-9 m-auto my-5">
      <article class="card_cadastro">
        <h3 class="form_title">Formulário de Cadastro</h3>
        <form class="form_admin" action="">
          
          <!--Colocando a conexão PHP-->

          <form method="POST" action="cadastro_admin.php" id="cadastro_admin_phpehtml">
          <!-- Nome Completo -->
          <label for="nome_completo" class="col_1">
            <strong>Nome completo:*</strong>
          </label>
          <input
            required
            type="text"
            class="nome_completo col_1"
            id="nome_completo"
            placeholder="Nome completo"
            name="nomecompleto_admin"
          />

          <!-- Cidade -->
          <label for="cidade" class="col_1">
            <strong>Cidade:*</strong>
          </label>
          <input
            required
            type="text"
            class="cidade col_1"
            id="cidade"
            placeholder="Franco da Rocha"
            name="cidade_admin"
          />

          <!-- Email -->
          <label for="email" class="col_1">
            <strong>Email:*</strong>
          </label>
          <input
            required
            id="email"
            type="text"
            class="email col_1"
            placeholder="seu@email.com.br"
            name="email_admin"
          />

          <!-- Senha -->
          <label for="senha" class="col_1">
            <strong>Senha:*</strong>
          </label>
          <input
            required
            type="password"
            id="senha"
            class="col_1"
            placeholder="***********"
            name="senha_admin"
          />

          <!-- Coluna 2 -->
          <!-- Curso -->
          <label for="vinculo" class="col_2">
            <strong>Qual o seu vinculo com a Fatec?*</strong>
          </label>
          <select required class="col_2" id="vinculo" name="vinculo_Fatec">
            <option value="professor">Professor</option>
            <option value="administrativo">Administrativo</option>
            <option value="diretor">Diretor</option>
            <option value="outro">Outro</option>
          </select>

          <!-- Estado -->
          <label for="estado" class="col_2">
            <strong>Estado:*</strong>
          </label>
          <input
            required
            type="text"
            id="estado"
            class="col_2"
            placeholder="São Paulo"
            name="estado_admin"
          />

          <!-- Curso -->
          <label for="curso" class="col_2" name="">
            <strong>Curso:*</strong>
          </label>
          <select required class="col_2" name="curso" id="curso">
            <option>Escolha uma opção</option>
            <option value="gestao_tecnologia">Gestão de Tecnologia</option>
            <option value="gestao_efeciencia_energética">
              Gestão da Eficiência Energética
            </option>
          </select>

          <!-- Confirmar Senha -->
          <label for="confirma_senha" class="col_2">
            <strong>Confimar senha:*</strong>
          </label>
          <input
            required
            type="password"
            id="confirma_senha"
            class="col_2"
            placeholder="***********"
            name="senhaconf_admin"
          />

          <input required type="checkbox" name="" id="termos" class="termos" />
          <label for="termos" class="termos">
            Declaro que as informações acima prestadas são verdadeiras, e assumo
            a inteira responsabilidade pelas mesmas.
          </label>

          </form>

          <input type="submit" class="btn_form col_2" value="Enviar" name="enviar_admin" />
        </form>
      </article>
    </main>
  </body>
</html>
