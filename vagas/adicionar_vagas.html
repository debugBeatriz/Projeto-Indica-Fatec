<body>
   
    <section>
        <form action="" method="post" class="form-adiciona-vaga">
        <h2 id="adiciona">Adicionar Vagas</h2>
        <label for="nome_empresa" class="label-vagas"><strong>Empresa:*</strong></label>
        <input type="text" class="input-vagas" id="nomeEmpresa" placeholder="Nome da Empresa" required>
        <label for="cargo" class="label-vagas"><strong>Cargo:*</strong></label>
        <input type="text" class="input-vagas" id="cargo" placeholder="Analista de TI" required>
        <label for="salario" class="label-vagas"><strong>Salário:*</strong></label>
        <input type="number" class="input-vagas" id="salario" placeholder="R$ 0000,00" required>
        <label for="local" class="label-vagas" ><strong>Local:*</strong></label>
        <input type="text" class="input-vagas"  placeholder="Cidade-Estado" required>
        <label for="link_vagas" class="label-vagas" id="local"><strong>Link da Vaga:*</strong></label>
        <input type="url" class="input-vagas" id="linkVaga" placeholder="https://Empresa.com.br/" required>
        <label for="nivel_cargo" class="label-vagas"><strong>Nível de Cargo:*</strong> </label>
        <input type="text" class="input-vagas" id="nivel" placeholder="Estágio, Junior, Sênior, Pleno" required>
        <a href="vagas_aluno.html"></a><button type="submit" class="btn_form_adc" value="Enviar"><strong>Publicar</strong></button>
        </form>
    </section>
